<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Game Tebak Angka</title>
</head>
<body>
    <div class="container">
        <h1>Tebak Angka</h1>
        <div id="game">
            <p>Masukan Angka Diantara
                <span class="min-num">1</span> sampai <span class="max-num">10</span> 
            </p>
            <input type="number" id="guess-input" placeholder="Input angka...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
